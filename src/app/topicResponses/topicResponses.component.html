<div class="topicsBox">
  <div class="topics">
    <p>{{ categoryMessage }}</p>
    <p *ngFor="let answer of answers">
      <i class="fas fa-exclamation-triangle"></i>{{ answer.item }}
    </p>
  </div>
</div>

<section class="buttonContainer">
  <button (click)="[handleHomeClick()]">Return Home</button>
  <button (click)="[handleTopicsClick()]">Get More Cents</button>
</section>
