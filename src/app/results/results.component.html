<div class="scoreContainer">
  <p id="score">Your score: {{ score }} out of 10</p>
  <img src="{{ giphyResultsData[index].images.fixed_width.url }}" />
  <p id="message">{{ message }}</p>
</div>

<div class="btn">
  <button (click)="[handleHomeClick(), resetUserScore()]">Return Home</button>
  <button (click)="[handleQuizClick(), resetUserScore()]">
    Take Another Quiz
  </button>
</div>
